<table style="width: 100%; border: 1px solid black;">
    <tr>
        <th>Leído</th>
        <th>Emisor</th>
        <th>Título</th>
    </tr>
    <tr *ngFor=" let correo of correos ">
        <td>
            <div *ngIf="correo.leido">Sí</div>
            <div *ngIf="!correo.leido">No</div>
        </td>
        <td>{{correo.emisor}}</td>
        <td>{{correo.titulo}}</td>
    </tr>
</table>
