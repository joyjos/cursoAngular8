<table style="width: 100%; border: 1px solid black;">
    <tr>
        <th>Leído</th>
        <th>Emisor</th>
        <th>Título</th>
    </tr>
    <tr *ngFor=" let correo of correos ">
        <td>
            <input type="radio" name="leido-{{i}}" value="si"> Si
            <input type="radio" name="leido-{{i}}" value="no"> No
        </td>
        <td>{{correo.emisor}}</td>
        <td>{{correo.titulo}}</td>
    </tr>
</table>
